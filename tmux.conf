# set zsh as prompt
set-option -g default-shell /bin/zsh

# make sure pane colors are active
# set -g default-terminal "screen-256color"

# use ctrl-a instead of ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 1 is easier to reach than 0
set -g base-index 1

# act like vim for pane directions
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload configs
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# quick pane cycling with Ctrl-a
unbind ^A
bind ^A select-pane -t :.+

# split lower windiow 25
bind ^P split-window -p 25

# unbind ^U
bind ^U split-window -h -p 30

# sane scrolling
set -g mode-mouse on

